<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Card Game Website">
  <title>Card Game - Higher or Lower</title>
  <link rel="shortcut icon" href="./styles/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="module" src="./scripts/main.js" defer></script>
</head>

<body>
  <h1>Higher or Lower Game</h1>


  <div class="cards">
    <div class="all-cards">
      <div class="container">
        <h4><b>Tu Carta: </b></h4>
        <p class="card">N/A</p>

      </div>

    </div>

  </div>

  <div class="buttons-container">
    <button class="higher-button">▲</button>
    <br>
    <button class="lower-button">▼</button>
  </div>
  <div class="initiate-button">
    <button type="button">Empezar Juego</button>
  </div>

</body>

</html>
